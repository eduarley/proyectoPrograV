        <div class="py-1 bg-black top">
            <div class="container">
                <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
                    <div class="col-lg-12 d-block">
                        <div class="row d-flex">
                            <div class="col-md pr-4 d-flex topper align-items-center">
                                <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span>
                                </div>
                                <span class="text"> 2435 5000</span>
                            </div>
                            <div class="col-md pr-4 d-flex topper align-items-center">
                                <div class="icon mr-2 d-flex justify-content-center align-items-center"><span
                                        class="icon-paper-plane"></span></div>
                                <span class="text">krakensystem@gmail.com</span>
                            </div>
                            <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right justify-content-end">
                                <p class="mb-0 register-link"><span>Abierto:</span> <span>Lunes - Domingo</span>
                                    <span>8:00AM
                                        - 9:00PM</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>

                <div class="collapse navbar-collapse" id="ftco-nav">

                        <li class="nav-item "><a href="faces/menu.jsp" class="nav-link">Menu</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- fin nav -->




        <div class="limiter">
            <div class="container-login100 ">
                <div class="wrap-login100 ftco-animate" style="margin-top: 60px">
                    <div class="login100-pic js-tilt"   >					
                        <img src="images/logo amarillo.png" alt="logo" style="padding-top: 50px"/>
                    </div>

                    <h:form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Ingreso
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Usuario Requerido" >
                            <h:inputText value="#{beanInicioSesion.id}" class="input100" a:placeholder="Usuario"  ></h:inputText>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Contraseña Requerida" >
                            <h:inputSecret value="#{beanInicioSesion.clave}" class="input100" a:placeholder="Contraseña" ></h:inputSecret>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>




                        <div class="container-login100-form-btn ">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>

                                <div class="login100-form-btn">
                                    <h:commandButton action="#{beanInicioSesion.validar()}" class="login100-form-btn" value="Ingresar" style="background-color: transparent"></h:commandButton>
                                </div>

                            </div>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Olvidaste tu
                            </span>
                            <a class="txt2" href="#">
                                Usuario / Contraseña?
                            </a>
                        </div>


                        <div class="text-center p-t-136">
                            <a class="txt2" href="faces/registro.xhtml">
                                Crea tu cuenta
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>

                    </h:form>



                    <div class="text-center p-t-12">

                        <a class="txt2" href="#">
                            Kraken&copy; Integrated System Environment (K.A.S.E)
                        </a>
                    </div>


                </div>

            </div>
        </div>






        <footer class="ftco-footer ftco-bg-dark ftco-section">
            <div class="container-fluid px-md-5 px-3">

                </div>

                                <li class="ftco-animate"><a href="#"><span class="icon-instagram"></span></a></li>

                        </p>
                        <p>
                            Universidad Técnica Nacional
                            <br></br>
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                        </p>
                    </div>
                </div>
            </div>
