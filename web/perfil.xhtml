<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Kraken | Perfil</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!--link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Miss+Fajardose&display=swap" rel="stylesheet"/-->

        <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>

        <link rel="stylesheet" href="css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="css/magnific-popup.css"/>

        <link rel="stylesheet" href="css/aos.css"/>

        <link rel="stylesheet" href="css/ionicons.min.css"/>

        <link rel="stylesheet" href="css/bootstrap-datepicker.css"/>
        <link rel="stylesheet" href="css/jquery.timepicker.css"/>


        <link rel="stylesheet" href="css/flaticon.css"/>
        <link rel="stylesheet" href="css/icomoon.css"/>
        <link rel="stylesheet" href="css/style.css"/>


        <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link href="css/tabla.css" rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body>


        
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>

                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">



                        <li class="nav-item cta"><a href="menu.jsp" class="nav-link">Regresar</a></li>


                    </ul>
                </div>
            </div>
        </nav>
        <!-- fin nav -->





        <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">

            <div class="container">

                <div class="row d-flex align-items-stretch no-gutters">

                    <div class="col-md-6 p-5 order-md-last ftco-animate">
                        <h2 class="h4 mb-5 font-weight-bold">Editar Perfil</h2>
                        <!--button class="btn btn-primary btn-lg" onclick="mostrarEditar()">Editar Perfil</button>
                        <div id="editar" style="display: none"-->
                         <div id="editar">
                            <form action="#">
                                <div class="form-group">
                                    <input type="text" class="form-control ftco-animate" placeholder="Identificación: #{beanInicioSesion.id}" disabled="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ftco-animate" placeholder="Nombre"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ftco-animate" placeholder="Clave"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ftco-animate" placeholder="Dirección"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ftco-animate" placeholder="Teléfono"/>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Actualizar" class="btn btn-primary py-3 px-5 ftco-animate"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex ">
                        <div>
                            <div class="container">
                                <div class="row justify-content-center mb-5 pb-2">
                                    <div class="col-md-7 text-center heading-section ftco-animate">


                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-10 col-lg-10 ftco-animate">
                                        <div class="staff">
                                            <div class="img" style="background-image: url(images/usuario.png);width: 200px "></div>
                                            <div class="text-center pt-4">
                                                <h3>#{beanInicioSesion.nombre}</h3>
                                                <span class="position mb-2">#{beanInicioSesion.rol}</span>
                                                <p>Teléfono: #{beanInicioSesion.telefono}</p>
                                                <p>Dirección: #{beanInicioSesion.direccion}</p>
                                                <p>Contraseña: #{beanInicioSesion.clave}</p>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>






        <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">ENTREGA DE PEDIDO</div>
                    <div class="table-responsive">
                        <h:form enctype="multipart/form-data">
                            <div align="center" class="datagrid">

                                <p:growl showDetail="true"/>


                                <h:dataTable class="table table-striped table-hover" value="#{beanCliente.getListaDirecciones(beanInicioSesion.id)}" var="dir">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Direcciones disponibles"></h:outputText>
                                        </f:facet>
                                        <h:outputLabel value="#{dir.direccion}"></h:outputLabel>
                                    </h:column>


                                    <h:column>
                                        <h:commandButton type='submit'
                                                         value="Eliminar"
                                                         class='btn btn-danger'
                                                         actionListener="#{beanCliente.eliminarDireccion(dir)}"
                                                         >
                                        </h:commandButton>
                                    </h:column>



                                </h:dataTable>
                            </div>

                            <div align="center" class="datagrid">

                                <p:growl showDetail="true"/>
                                <h:dataTable class="table table-striped table-hover" value="#{beanCliente.getListaHorarios(beanInicioSesion.id)}" var="hora">

                                    <f:facet name="header">
                                        <h:outputText value="Horarios disponibles"></h:outputText>
                                    </f:facet>

                                    <h:column>

                                        <h:outputLabel value="Desde: #{hora.horaInicio}" ></h:outputLabel>
                                    </h:column>
                                    <h:column>

                                        <h:outputLabel value="Hasta: #{hora.horaFin}" ></h:outputLabel>
                                    </h:column>

                                    <h:column>
                                        <h:commandButton type='submit'
                                                         value="Eliminar"
                                                         class='btn btn-danger'

                                                         >
                                        </h:commandButton>
                                    </h:column>

                                </h:dataTable>
                            </div>



                            <button type="button" onclick="ventanaDireccion()" class="btn btn-primary" style="margin: 0 0 15px 15px">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Agregar Dirección
                            </button>

                            <button type="button" onclick="ventanaHorario()" class="btn btn-primary" style="margin: 0 0 15px 15px">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Agregar Horario
                            </button>




                        </h:form>



                    </div>
                </div>

                <br></br>
            </div>

        </section>









        <!--/////////////////////////////////      MODAL DIRECCION   //////////////////////////////////////////////////////-->


        <h:form enctype="multipart/form-data">

            <p:growl showDetail="true"/>

            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <!--h4 class="modal-title">Nuevo</h4-->
                        </div>
                        <div role="form" >

                            <div class="col-lg-12">               


                                <div class="form-group">
                                    <label>Dirección</label>
                                    <h:inputTextarea  class="form-control" required="true" value="#{beanCliente.direccionTemporal}"/>
                                </div>





                                <h:commandButton 
                                    class="btn btn-primary btn-lg" 

                                    value="Agregar"
                                    actionListener="#{beanCliente.insertarDireccion(beanInicioSesion.getId())}"
                                    type="submit">
                                </h:commandButton>


                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

        </h:form>









        <!--/////////////////////////////////      MODAL HORARIO   //////////////////////////////////////////////////////-->


        <h:form enctype="multipart/form-data">

            <div class="modal fade" id="modalHorario" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                        </div>
                        <div role="form" >

                            <div class="col-lg-12">               


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Desde</label>
                                        <!--input value="#{beanCliente.horaInicioTemp}" type="text" class="form-control" id="desde" placeholder="Seleccionar"/-->
                                        <h:inputText value="#{beanCliente.horaInicioTemp}" class="form-control" ></h:inputText>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Hasta</label>
                                        <!--input value="#{beanCliente.horaFinTemp}" type="text" class="form-control" id="hasta" placeholder="Seleccionar"/-->
                                        <h:inputText value="#{beanCliente.horaFinTemp}" class="form-control" ></h:inputText>


                                    </div>
                                </div>




                                <h:commandButton 
                                    class="btn btn-primary btn-lg" 

                                    value="Agregar"
                                    actionListener="#{beanCliente.insertarHorario(beanInicioSesion.getId())}"
                                    type="submit">
                                </h:commandButton>


                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </h:form>





        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-migrate-3.0.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/aos.js"></script>
        <script src="js/jquery.animateNumber.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/jquery.timepicker.min.js"></script>
        <script src="js/scrollax.min.js"></script>

        <script src="js/main.js"></script>





        <script type="text/javascript">

                                function ventanaDireccion() {

                                    $('#modal').modal('show');
                                }

                                function ventanaHorario() {

                                    $('#modalHorario').modal('show');
                                }


                                function mostrarEditar() {

                                    $('#editar').show();

                                }


        </script>









    </h:body>




</html>
